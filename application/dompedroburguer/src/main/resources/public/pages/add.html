<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Item - Dom Pedro Burguer's</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    
    <style>
        /* Limita a largura do formulário para melhor visualização e centralização */
        .form-container {
            max-width: 600px; 
        }
    </style>
</head>
<body>
    <nav class="navbar lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index">Dom Pedro Burguer's</a>
        </div>
    </nav>
    <div class="container mt-5 form-container mx-auto">
        
        <h2 class="text-center mb-4">Adicionar Produto</h2>

        <#if mensagem??>
            <div class="alert alert-success text-center mb-3" role="alert">
                <h4 class="alert-heading">${mensagem}</h4>
            </div>
        <#elseif erro??>
            <div class="alert alert-danger text-center mb-3" role="alert">
                <h4 class="alert-heading">${erro}</h4>
            </div>
        </#if>

        <form method="POST" action="/add" class="p-4 border rounded shadow-sm">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="imagem" class="form-label">URL da Imagem:</label>
                <input type="text" id="imagem" name="imagem" class="form-control" placeholder="Ex: http://seusite.com/imagem.jpg">
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" class="form-control" required></textarea>
            </div>

            <div class="mb-4">
                <label for="valor" class="form-label">Valor (R$):</label>
                <input type="number" id="valor" name="valor" class="form-control" step="0.01" placeholder="Ex: 34.90" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-floppy-fill"></i> Guardar Produto
            </button>
            <a href="/pages/gerenciar-produtos" class="btn btn btn-danger w-100 mt-2">
                <i class="bi bi-x-circle-fill"></i> Voltar
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
</body>
</html>
