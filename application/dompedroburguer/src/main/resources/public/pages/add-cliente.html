<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .toast-container-custom {
            position: fixed;
            top: 1rem; 
            right: 1rem; 
            z-index: 1080; 
        }
        .toast {
            overflow: hidden; 
            padding-bottom: 0 !important;
            border-color: #198754 !important; 
        }
        
        .progress-bar-container-timer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px; 
            background-color: transparent; 
        }
        
        .progress-bar-timer {
            height: 100%;
            width: 100%; 
            background-color: #198754; 
            transition: none; 
        }
        
        @keyframes exhaust-bootstrap {
            from {
                width: 100%;
            }
            to {
                width: 0%; 
            }
        }
        
    </style>
</head>
<body>
    <nav class="navbar lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index">Dom Pedro Burguer's</a>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="mb-4 text-center">Adicionar Cliente</h1>
                <hr>
                <form action="/pages/cliente-inserido" method="POST">
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" required>
                        </div>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="col-md-6">
                            <label for="data_nasc" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="data_nasc" name="data_nasc" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Rua, número e bairro" required>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="latitude_longitude" class="form-label">Latitude e Longitude</label>
                            <input type="text" class="form-control" id="latitude_longitude" name="latitude_longitude" aria-describedby="latLongHelp" required>
                            <div id="latLongHelp" class="form-text">
                                Latitude, Longitude (ex: -25.4284 -49.2733)
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Apto, Bloco, Referência">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Sexo</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexo" id="sexoM" value="M">
                                <label class="form-check-label" for="sexoM">Masculino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexo" id="sexoF" value="F">
                                <label class="form-check-label" for="sexoF">Feminino</label>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Cadastrar Cliente</button>
                        <a href="/pages/gerenciar-clientes" class="btn btn btn-danger w-100 mt-2">
                            <i class="bi bi-x-circle-fill"></i> Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
