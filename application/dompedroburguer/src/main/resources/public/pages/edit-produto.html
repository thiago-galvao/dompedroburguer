<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - ${produto.nome}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/style.css"> 
</head>
<body>
    <nav class="navbar lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index">Dom Pedro Burguer's</a>
        </div>
    </nav>
    <#if mensagem??>
        <div class="alert alert-success text-center mt-3" role="alert">
            <h4 class="alert-heading">${mensagem}</h4>
        </div>
    </#if>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="card shadow-lg">
                    <div class="card-header bg-danger text-white">
                        <h2 class="mb-0">Insira os novos dados de: ${produto.nome}</h2>
                    </div>
                    <div class="card-body">
                        
                        <form action="/pages/gerenciar-produtos/${produto.id}" method="POST"> 
                            
                            <input type="hidden" id="id" name="id" value="${produto.id}">

                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="nome" name="nome" 
                                    value="${produto.nome}" required>
                            </div>

                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição:</label>
                                <textarea class="form-control" id="descricao" name="descricao" rows="3" required>${produto.descricao}</textarea>
                            </div>

                            <div class="mb-3">
                                <label for="valor" class="form-label">Valor (R$):</label>
                                <input type="number" class="form-control" id="valor" name="valor" step="0.01" 
                                    value="${produto.valor?string["0.00"]?replace(',', '.')}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="imagem" class="form-label">URL da Imagem:</label>
                                <input type="text" class="form-control" id="imagem" name="imagem" 
                                    value="${produto.imagem}">
                                <div class="form-text">Cole o link da imagem aqui.</div>
                            </div>
                            
                            <hr>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-success me-md-2" onclick="return confirm('Salvar alterações?');">
                                    <i class="fas fa-save"></i> Salvar Alterações
                                </button>

                                <a href="/pages/gerenciar-produtos" class="btn btn-secondary">
                                    Voltar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
