<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="../index">Dom Pedro Burguer's</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Novo Pedido</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="cardapio">Acessar Cardápio</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="gerenciar-produtos">Gerenciar Produtos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/pages/gerenciar-clientes">Gerenciar Clientes</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Formas de Pagamento</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="add-pagamento.html" class="btn btn-primary">
                <i class="bi bi-plus-circle-fill me-2"></i> 
                Adicionar Novo Tipo
            </a>
            <h1 class="h3">Tipos de Pagamento</h1>
        </div>
        
        <hr>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                
                <thead class="table-dark">
                    <tr>
                        <th scope="col" style="width: 10%;"># ID</th>
                        <th scope="col" style="width: 60%;">Descrição do Tipo de Pagamento</th>
                        <th scope="col" class="text-center" style="width: 30%;">Ações</th>
                    </tr>
                </thead>
                
                <tbody>
                    <#list tipo as tipo>
                    <tr>
                        <th scope="row">${tipo.id}</th>
                        <td>${tipo.descricao}</td>
                        <td class="text-center">
                            <form method="GET" action="/pages/tipo-pagamento/${tipo.id}" class="d-inline">
                                <input type="hidden" name="id" value="${tipo.id}">
                                <button type="submit" class="btn btn-sm btn-warning" title="Editar">
                                    Editar
                                </button>
                            </form>
                            <form method="POST" action="/pages/tipos-pagamento" class="d-inline">
                                <input type="hidden" name="id" value="${tipo.id}">
                                <button type="submit" class="btn btn-sm btn-danger" title="Excluir" onclick="return confirm('Tem certeza que deseja excluir este item?');">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </#list>
                </tbody>
            </table>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
