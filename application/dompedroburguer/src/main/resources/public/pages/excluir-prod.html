<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso!</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/estiloprodexcluido.css"> 
</head>
<body>

    <div class="container full-height-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-5">
                
                <div class="card shadow-lg border-success">
                    <div class="card-body text-center p-5">
                        
                        <div class="text-success mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022l-3.477 4.296-2.003-2.004a.75.75 0 0 0-1.06 1.06L6.924 10.999l4.502-5.556a.75.75 0 0 0 .022-1.08z"/>
                            </svg>
                        </div>
                        <#if mensagem??>
                            <h1 class="card-title text-success mb-3">${mensagem}</h1>
                            <p class="card-text lead mb-4">
                                O item foi removido do cardápio com sucesso.
                            </p>
                        </#if>
                        <#if erro??>
                            <h1 class="card-title text-danger mb-3">${erro}</h1>
                            <p class="card-text lead mb-4">
                                Ocorreu um erro ao tentar remover o item do cardápio.
                        </#if>
                        <a href="/pages/gerenciar-produtos" class="btn btn-success btn-lg">
                            Retornar ao gerenciamento de produtos
                        </a>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
